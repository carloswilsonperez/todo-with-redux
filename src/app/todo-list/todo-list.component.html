<h6>Create Todo:</h6>
Type Something: <input #billing>
<button (click)="exampleMessage = billing.value; showMessage()">Type</button>
This is a Template Driven form. Angular will export a Form Group object<br>
onto the 'todoForm' variable for us.
<form (ngSubmit)="onSubmit(todoForm.value)" #todoForm="ngForm" class="form-inline">
  <div class="form-row">
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Description"
        id="description"
        [(ngModel)]="model.description"
        name="description"
        #description="ngModel">
    </div>
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Responsible"
        id="responsible"
        [(ngModel)]="model.responsible"
        name="responsible"
        #responsible="ngModel">
    </div>
    <div class="form-group">
      <select 
        class="form-control"
        id="priority"
        [(ngModel)]="model.priority"
        name="priority"
        #priority="ngModel">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
<br />
<h6>Todos List:</h6>
<div *ngIf="(todos | async)?.length != 0">
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Todo Description</th>
      <th>Responsible</th>
      <th>Priority</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of todos | async">
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.id }}</span></td>
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.description }}</span></td>
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.responsible }}</span></td>
      <td>
        <span *ngIf="t.priority == 'low'" class="btn btn-success">Low</span>
        <span *ngIf="t.priority == 'medium'" class="btn btn-warning">Medium</span>
        <span *ngIf="t.priority == 'high'" class="btn btn-danger">High</span>
      </td>
      <td><button class="btn btn-primary" (click)="removeTodo(t)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
